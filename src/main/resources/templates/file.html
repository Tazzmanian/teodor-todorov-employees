<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Teodor Todorov Employees</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body class="bg-info">

<main role="main" class="container mt-5 bg-light text-dark p-5 pt-3">

    <div class="starter-template row">
        <h1 class="text-center">Teodor Todorov Employees</h1>
    </div>

    <hr/>

    <form
            method="post"
            th:action="@{/file/upload}"
            enctype="multipart/form-data"
            class="row">
        <div class="form-group col-4">
            <label for="fileUpload">Upload File</label>
            <input type="file" name="file" accept=".csv" id="fileUpload" aria-describedby="fileHelp"/>
            <small id="fileHelp" class="form-text text-muted">Upload CSV</small>
        </div>

        <div class="form-group col-4">
            <label for="delimiter">Delimiter</label>
            <input type="text" class="form-control" id="delimiter" name="delimiter" aria-describedby="delimiterHelp" maxlength="1">
            <small id="delimiterHelp" class="form-text text-muted">Delimiter for CSV file (default ";")</small>
        </div>
        <div class="form-group col-4">
            <div class="d-flex h-100 align-items-center justify-content-center">
                <div class="w-50">
                    <button class="btn btn-sm btn-outline-success w-100" type="submit">Upload</button>
                </div>
            </div>
        </div>
    </form>

    <hr/>
    <div class="row">
        <h2 class="text-center">Longest Overlap</h2>
        <div class="row">
            <div class="col-4 text-center">Employee 1</div>
            <div class="col-4 text-center">Employee 2</div>
            <div class="col-4 text-center">Overlapped Days</div>
        </div>
        <div class="row" th:if="${longestOverlap != null}">
            <div class="col-4 text-center" th:text="${longestOverlap.employee1}"></div>
            <div class="col-4 text-center" th:text="${longestOverlap.employee2}"></div>
            <div class="col-4 text-center" th:text="${longestOverlap.days}"></div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <h2 class="text-center">Loaded Data</h2>
        <div class="row">
            <div class="col-3 text-center">Employee ID</div>
            <div class="col-3 text-center">Project ID</div>
            <div class="col-3 text-center">Date From</div>
            <div class="col-3 text-center">Date To</div>
        </div>
        <div class="row" th:each="data: ${list}">
            <div class="col-3 text-center" th:text="${data.employeeId}"></div>
            <div class="col-3 text-center" th:text="${data.projectId}"></div>
            <div class="col-3 text-center" th:text="${data.dateFrom}"></div>
            <div class="col-3 text-center" th:text="${data.dateTo}"></div>
        </div>
    </div>
</main>


<!-- /.container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
